<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <section>
      <header>
        <div class="top">
          <ul>
            <li>My balance</li>
            <li>$921.48</li>
          </ul>
        </div>
        <div class="wheel">
          <div class="circle"></div>
        </div>
      </header>

      <main>
        <h1>Spending - Last 7 days</h1>
        <div class="pillar--container">
          <div class="day day--0"><a class="day--name">mon</a></div>
          <div class="day day--1"><a class="day--name">tue</a></div>
          <div class="day day--2"><a class="day--name">wed</a></div>
          <div class="day day--3"><a class="day--name">thu</a></div>
          <div class="day day--4"><a class="day--name">fri</a></div>
          <div class="day day--5"><a class="day--name">sat</a></div>
          <div class="day day--6"><a class="day--name">sun</a></div>
        </div>

        <div class="line"></div>

        <div class="main-list">
          <div class="first-main-list">
            <ul>
              <li>Total this month</li>
              <li>$478.33</li>
            </ul>
          </div>
          <div class="second-main-list">
            <ul>
              <li>+2.4%</li>
              <li>from last month</li>
            </ul>
          </div>
        </div>
      </main>
    </section>

    <script src="index.js"></script>
  </body>
</html>
